name: Build Server

on:
  workflow_dispatch:
  pull_request:
    branches: [ "**" ]

jobs:
  build-server:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .
    env:
      PRESET: Release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends git cmake python3 python3-pip pkg-config

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Conan
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade conan

      - name: Cache Conan
        uses: actions/cache@v4
        with:
          path: |
            ~/.conan2
          key: ${{ runner.os }}-conan2-${{ hashFiles('conanfile.txt') }}
          restore-keys: |
            ${{ runner.os }}-conan2-

      - name: Install dependencies (Conan) with sudo
        run: |
          sudo --preserve-env=HOME,PRESET -E make setup PRESET=${PRESET} | cat
          sudo chown -R "$USER":"$USER" build || true

      - name: Configure (CMake)
        run: make configure PRESET=${PRESET} | cat

      - name: Build server target
        run: cmake --build build --config ${PRESET} --target r-type_server | cat

      - name: List artifacts
        run: ls -la build/bin | cat || true

      - name: Upload server binary
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: r-type_server-${{ github.sha }}
          path: |
            build/bin/r-type_server
          if-no-files-found: warn


